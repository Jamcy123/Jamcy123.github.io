<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  

  
  <title>Hexo</title>

<style>
  div {
      position: relative;
      top : 200px;
      left: 300px;
  }
  span {
      background: black;
      padding: 10px 30px;
      font-size: 50px;
      color: white;
      margin: 10px;
  }
</style>

</head>

<body>
  <div>
    <span class="day">0</span>
    <span class="hour">1</span>
    <span class="minute">2</span>
    <span class="second">3</span>
</div>
<script>
    let day = document.querySelector('.day');
    let hour = document.querySelector('.hour');
    let minute = document.querySelector('.minute');
    let second = document.querySelector('.second');
    let tar = +new Date('2022/4/30 00:00:00'); // 设定时间戳
    countDown();
    setInterval(countDown,1000);
    function countDown() {
        let now = +new Date(); // 当前时间戳
        let seconds = (tar - now) / 1000; // 剩余总秒数
        let d = Math.floor(seconds/60/60/24); // 天
        d = d < 10 && d >= 0 ? '0' + d : d;
        day.innerHTML = d;
        let h = Math.floor(seconds/60/60%24); // 时
        h = h < 10 && h >= 0 ? '0' + h : h;
        hour.innerHTML = h;
        let m = Math.floor(seconds/60%60); // 分
        m = m < 10 && m >= 0 ? '0' + m : m;
        minute.innerHTML = m;
        let s = Math.floor(seconds%60); // 秒
        s = s < 10 && s >= 0 ? '0' + s : s;
        second.innerHTML = s;
    }
</script>




  </div>
</body>
</html>
